apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
      matchLabels:
        app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: amitkertis/exam:1
          ports:
            - containerPort: 80
          env:
            - name: BUILD_NUMBER
              valueFrom:
                configMapKeyRef:
                 name: special-config
                  key: special.BUILD_NUMBER